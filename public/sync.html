<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sinkronisasi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div class="d-flex align-items-center gap-2">
        <i class="bi bi-arrow-left-right fs-4 text-primary"></i>
        <h4 class="mb-0">Sinkronisasi</h4>
        <span id="syncStatusBadge" class="badge bg-secondary">Idle</span>
      </div>
      <a class="btn btn-sm btn-outline-secondary" href="/admin.html"><i class="bi bi-gear"></i> Admin</a>
    </div>

    <div class="row g-3">
      <div class="col-lg-7">
        <div class="card mb-3">
          <div class="card-header d-flex justify-content-between align-items-center">
            <span><i class="bi bi-sliders"></i> Pengaturan Sinkronisasi</span>
            <span id="remoteSummary" class="text-muted small"></span>
          </div>
          <div class="card-body">
            <div class="row g-3">
              <div class="col-md-12">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="syncEnabled">
                  <label class="form-check-label" for="syncEnabled">Aktifkan Sinkronisasi</label>
                </div>
              </div>
              <div class="col-md-8">
                <label class="form-label">Base URL</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-link-45deg"></i></span>
                  <input type="text" id="syncBaseUrl" class="form-control" placeholder="https://server-anda">
                </div>
              </div>
              <div class="col-md-4">
                <label class="form-label">Token</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-shield-lock"></i></span>
                  <input type="text" id="syncToken" class="form-control" placeholder="Bearer Token">
                </div>
              </div>
              <div class="col-md-4">
                <label class="form-label">Chunk Size</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-layers"></i></span>
                  <input type="number" id="syncChunkSize" class="form-control" min="1" step="1" placeholder="1000">
                </div>
              </div>
              <div class="col-md-4 d-flex align-items-center">
                <div class="form-check mt-3">
                  <input class="form-check-input" type="checkbox" id="integrityVerify">
                  <label class="form-check-label" for="integrityVerify">Verifikasi Integritas</label>
                </div>
              </div>
              <div class="col-12">
                <button id="saveSyncCfgBtn" class="btn btn-primary"><i class="bi bi-save2"></i> Simpan Pengaturan</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card mb-3">
          <div class="card-header"><i class="bi bi-hdd-network"></i> Progres</div>
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <div id="syncStatusText" class="text-muted">Siap.</div>
              <div class="small text-muted" id="syncPhaseLabel"></div>
            </div>
            <div class="progress" role="progressbar" aria-label="Progres Sinkron" aria-valuemin="0" aria-valuemax="100">
              <div id="syncProgressBar" class="progress-bar progress-bar-striped" style="width: 0%"></div>
            </div>
            <div id="syncStatusDetail" class="small text-muted mt-2"></div>
          </div>
        </div>
      </div>
      <div class="col-lg-5">
        <div class="card mb-3">
          <div class="card-header d-flex justify-content-between align-items-center">
            <span><i class="bi bi-cloud-arrow-left-right"></i> Aksi Sinkron</span>
            <div class="d-flex gap-2">
              <button type="button" class="btn btn-sm btn-outline-secondary" id="syncStatusBtn"><i class="bi bi-activity"></i> Status</button>
              <button type="button" class="btn btn-sm btn-outline-primary" id="syncPushBtn"><i class="bi bi-cloud-upload"></i> Kirim</button>
              <button type="button" class="btn btn-sm btn-outline-primary" id="syncPullBtn"><i class="bi bi-cloud-download"></i> Tarik</button>
              <button type="button" class="btn btn-sm btn-primary" id="syncNowBtn"><i class="bi bi-arrow-repeat"></i> Sinkron</button>
            </div>
          </div>
          <div class="card-body">
            <div class="row g-3 text-center">
              <div class="col-6">
                <div class="border rounded p-3">
                  <div class="small text-muted">Outbox</div>
                  <div id="statOutbox" class="fs-5">-</div>
                </div>
              </div>
              <div class="col-6">
                <div class="border rounded p-3">
                  <div class="small text-muted">Remote</div>
                  <div id="statRemote" class="fs-5">-</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header"><i class="bi bi-fingerprint"></i> Checksum</div>
          <div class="card-body">
            <button id="loadChecksumsBtn" class="btn btn-outline-secondary btn-sm mb-3"><i class="bi bi-list-check"></i> Muat Checksum Lokal</button>
            <pre id="checksumsPre" class="bg-light p-2 rounded border" style="max-height:300px;overflow:auto"></pre>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/sync.js"></script>
  <!-- Toast Container -->
  <div id="toastContainer" class="position-fixed top-0 end-0 p-3" style="z-index:1080"></div>
</body>
</html>
